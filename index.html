<!doctype html>
<html amp lang="en">
  <head>
    <!-- MUST be first child of <head> -->
    <meta charset="utf-8">
    <title>Hello, AMPs</title>
    <!-- points to the regular HTML version or to self if no such HTML version exists -->
    <link rel="canonical" href="http://en--dash.tumblr.com" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" >
    <link href='https://fonts.googleapis.com/css?family=Georgia|Open+Sans|Roboto' rel='stylesheet' type='text/css'>
    <!-- schema required for Google search news carousel -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "Open-source framework for publishing content",
        "datePublished": "2015-10-07T12:02:41Z",
        "image": [
          "images/logo.png"
        ]
      }
    </script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
      /* any custom style goes here */
      body {
        background-color: white;
        margin: 0;
        font-family: 'Georgia', Serif;
      }
      .centered {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
      }
      .brand-logo {
        font-family: 'Open Sans';
      }
      amp-img {
        background-color: yellow;
        border: 1px solid black;
      }
    </style>
    <!-- MUST be last child in <head> -->
    <script async src="https://cdn.ampproject.org/v0.js"></script>
  </head>
  <body>
    <header>
      <div class="brand-logo centered">
        <h1>corgi power!</h1>
      </div>
    </header>
    <main class="centered" role="main">
      <article>
        <figure>
          <!-- Must include an explicit width and height. -->
          <amp-img src="images/corgi.png" alt="Welcome" height="400" width="600"></amp-img>
        </figure>
      </article>
    </main>
  </body>
</html>
